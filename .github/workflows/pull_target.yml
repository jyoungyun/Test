name: pull request target test

on:
  pull_request_target

jobs:
  test:
    runs-on: [ ubuntu-latest ]

    steps:
      - name: First step
        run: echo "pull request target test"

      - uses: actions/checkout@v2

      - name: Save PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR
      - uses: actions/upload-artifact@v2
        with:
          name: pr
          path: pr/
